<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79254b5537.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <div class="logo">
        <h2> LOGO </h2>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="count"> 0 </p>
        </div>
        </nav>

        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"> <p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$0.00</h2>
                </div>
            </div>
        </div>
        <div class="right top">
            <img src="image/image.png" alt="">
        </div>
        <div class="left top">
            <img src="img/images.png" alt=""></div>
        <script src="index.js"></script>
</body>
</html>
